<div>
  <h2> Grocery list manager </h2>

  <div class="row">
      <div class="col-xs-6 col-md-4">
          <div class="input-group">
              <input type="text" class="form-control" placeholder="enter grocery items" id="txtSearch" #ctrl="ngModel" [(ngModel)] = "task.name" />
              <div class="input-group-btn">
                  <button class="btn btn-primary" type="button" (click)= "onClick()">
                    <span class="glyphicon glyphicon-ok floatright"></span>
                   </button>
              </div>
          </div>
      </div>
  </div>
 <br/>
 <div>
   <ul class="list-group">
     <li *ngFor="let t of tasks" class="list-group-item">
       <span (click)="onStrike(t)" [ngClass]="{'strike': t.strike}">{{t.name}}</span>
       <span class="glyphicon glyphicon-pencil floatright" (click)="onEdit(t)"></span>
       <span (click)="onDelete(t)" class="glyphicon glyphicon-remove floatright paddingLeft"></span>

      
     </li>
   </ul>
 </div>
</div>
